<!DOCTYPE html>
<html>
  <head>
  <title> {{ page.title }} </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <link href="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/style.css" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <div class="nonfooter-container">
      {% if page.includeNav %}
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div style="align-items: left; justify-content:left;" class="container-fluid px-4">
          <div class="navbar-nav d-flex flex-grow-1">
            <h3><a class="nav-link" href="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/index.html" style="color: black;"> PHYSCI 70: Intro to Digital Fabrication </a></h3>
          </div>
          <div class="navbar-nav d-flex">
            <h4><a class="nav-link p-2" href="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/about.html" {% if page.url == "/about.html" %} style="color: black;"{% endif %}> About </a></h4>
            <h4><a class="nav-link p-2" href="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/projects.html" {% if page.url == "/projects.html" %} style="color: black;"{% endif %}> Projects </a></h4>
            <!-- <h4><a class="nav-link p-2" href="./final.html" {% if page.url == "/final.html" %} style="color: black;"{% endif %}> Final Project </a></h4> -->
          </div>
        </div>
      </nav>
      {% endif %}

      {{ content }}

    </div>
  {% if page.includeNav %}
  <div class="footer bg-light">
    <nav class="navbar-expand-sm">
      <div class="navbar-nav d-flex justify-content-center">
        <a class="nav-link" href="{% if site.baseurl %}{{ site.baseurl }}{% endif %}/index.html" style="color: black;"> home </a>
        <a class="nav-link" href="https://youtu.be/dQw4w9WgXcQ" style="color:black;">click me!</a>
      </div>
  </footer>
  {% endif %}
  </div>
</body>
</html>
